<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre caché: trouvez-le!</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="./js/game.js" defer></script>
</head>

<body>
    <div>
        <header>
            <h1>Nombre caché</h1>
            <h2>trouvez-le!</h2>
        </header>
        <div>
            <div>
                Trouvez le nombre cache (entre 0 et 100) avec 10 essais maximum.
            </div>
            <div>
                <label for="quantity">Votre proposition :</label>
                <input type="number" id="guess" min="0" max="100">
            </div>
            <div id="textBox">

            </div>
            <div id="btns">
                <button id="play" class="">Jouer</button>
                <button id="forfeit" class="">Abandonner</button>
                <button id="newgame" class="hidden">Nouvelle partie</button>
            </div>
        </div>
    </div>
</body>

</html>
