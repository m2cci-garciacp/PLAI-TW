<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="number" name="leNombre" id="leNombre" min="0" max=100">
        <br>
        <input type="submit" value="Envoyer" onclick="myFunction()">
    </form>
    <p id="demo"></p>
    <script>
        function myFunction() {
            console.log(parseInt(document.getElementById("deleNombremo")));
            const inpObj = document.getElementById("leNombre");
            if (!inpObj.checkValidity()) {
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
            }
        }
    </script>
</body>

</html>
