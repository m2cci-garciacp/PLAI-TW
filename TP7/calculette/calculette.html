<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="calculette.js" defer></script>
</head>

<body>
    <div id="calculette" class="grid-container">
        <div id="screen" class="all-col">
            &nbsp;
        </div>
        <div id="C">C</div>
        <div id="+-">+/&ndash;</div>
        <div id="/" class="operator" name="/">÷</div>
        <div id="*" class="operator" name="*">x</div>
        <div id="7" class="number" name="7">7</div>
        <div id="8" class="number" name="8">8</div>
        <div id="9" class="number" name="9">9</div>
        <div id="-" class="operator" name="-">&ndash;</div>
        <div id="4" class="number" name="4">4</div>
        <div id="5" class="number" name="5">5</div>
        <div id="6" class="number" name="6">6</div>
        <div id="+" class="operator" name="+">+</div>
        <div id="1" class="number" name="1">1</div>
        <div id="2" class="number" name="2">2</div>
        <div id="3" class="number" name="3">3</div>
        <div id="0" class="number double-row" name="0">0</div>
        <div id="." class="number" name=".">·</div>
        <div id="=" class="operator double-col" name="=">=</div>
    </div>
</body>

</html>
