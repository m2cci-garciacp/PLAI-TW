<!DOCTYPE html>

<html>
    <head>
        <title>Calculatrice JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/stylesTp5.css" rel="stylesheet" type="text/css"/>
        <script src="js/calculette.js" defer></script>
    </head>
    <body>
        <fieldset>
            <legend>Calculatrice JavaScript</legend>
        <div>
            <input type="text" id="op1" name="operande1" value="0" size="3" />
            <select id="operateur" name="operation">
                <option>+</option>
                <option>-</option>
                <option selected>*</option>
                <option>/</option>
            </select>
            <input type="text" id="op2" name="operande2" value="0" size="3" />
            <button id="btn_calculer">=</button>
            <span id="resultat">0</span>
        </div>
        </fieldset>
    </body>
</html>
