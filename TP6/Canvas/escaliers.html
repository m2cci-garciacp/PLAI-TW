<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaliers</title>
    <link href="css/escaliers.css" rel="stylesheet" type="text/css" />
    <script src="js/escaliers.js" defer></script>
    <script src="js/fleurs.js" defer></script>
</head>

<body>
    <div>
        <header>
            <h1>THIS IS MY CANVAS</h1>
            <p>hauteur de marche en px : <input type="integer" id="height" name="height" value="0" size="3" /> nb de marches : <input type="integer" id="stages" name="stages" value="0" size="3" /></p>
            <p>Couleur du trait <input type="color" id="colorline" name="colorline" /> Couleur fill <input type="color" id="colorfill" name="colorfill" /></p>
            <p><form>
                  <label for="left">Escalier left</label><br>
                  <input type="radio" id="left" name="type" value="left">
                  <label for="center">Escalier centre</label><br>
                  <input type="radio" id="center" name="type" value="left">
                  <label for="right">Escalier droit</label><br>
                  <input type="radio" id="right" name="type" value="left">
                </form> </p>
            <p>
                <button id="effacer_btn">Effacer</button>
                <button id="dessiner_btn">Dessiner</button>
            </p>
            <p>
                <input type="number" id="nbFleurs" min="0" max="100">
            </p>
        </header>
        <div id="canvas">
            <canvas id="canvasEscaliers" width="800" height="800" style="border:1px solid #000000;"></canvas>

        </div>
    </div>

</body>

</html>
