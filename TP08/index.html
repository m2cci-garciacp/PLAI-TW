<!DOCTYPE html>
<html>
    <head>
        <title>Bonding faces</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1> Bonding faces </h1>
            <p>
                <label for="colorLine">Coleur des bordes :</label> 
                <input id="colorLine"  type="color" /> 
                <label for="colorFill">Coleur de la visage :</label> 
                <input id="colorFill"  type="color" /> <br> <br>
                <label for="nbFaces">Nombre de visages :</label> 
                <input id="nbFaces"  type="number" min="1" max="50" value="1" size="2"/>
                <button id="btnGenerate">Generer</button>
            </p>
            <button id="btnStart" disabled="true">Start</button>
            <button id="btnStop" disabled="true">Stop</button>
            <div>
                <canvas id="canvas" height="600" width="600">
                </canvas>
            </div>
        </div>
        <script src="js/faces.js"></script>
        <script src="js/face.js"></script>
    </body>
</html>
